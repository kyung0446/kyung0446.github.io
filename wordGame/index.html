<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>끝말잇기 게임</title>
  </head>
  <body>
    <main>
      <div id="main">
        <h1>Hello<br>I'AM 말잇쮸</h1>
        <img src="./images/Robot.png" alt="AIRobot">
        <div>
          <p>시작 단어를 입력하세요</p>
          <div class="input">
            <input type="text" id="start-word">
            <p>▶</p>
          </div>
          <button id="start-btn">Get Started</button>
        </div>
      </div>
      <div id="game">
        <div class="top">
          <p>Hello, I'AM 말잇쮸</p>
          <img src="./images/head.png" alt="robot head">
        </div>
        <ul class="chat">
          <li>사과</li>
          <li>바나나</li>          
        </ul>
        <p class="ment">이번 제시어는<span></span>입니다</p>
        <div class="input">     
          <input type="text" id="keyword">
          <p>▶</p>
        </div>
      </div>
    </main>
    <script>
      document.querySelector("#start-btn").addEventListener("click",()=>{
        const $main = document.querySelector("#main");
        $main.style.display = "none";
        const $game = document.querySelector("#game");
        $game.style.display = "flex";
      });
    </script>
  </body>
</html>
