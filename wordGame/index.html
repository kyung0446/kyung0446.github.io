<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>끝말잇기 게임</title>
  </head>
  <body>
    <main>
      <div id="main">
        <h1>Hello<br>I'AM 말잇쮸</h1>
        <img src="./images/Robot.png" alt="AIRobot">
        <div>
          <p>시작 단어를 입력하세요</p>
          <div class="input">
            <input type="text" id="start-word">
          </div>
          <button id="start-btn">Get Started</button>
        </div>
      </div>
      <div id="game">
        <div class="top">
          <p>Hello, I'AM 말잇쮸</p>
          <img src="./images/head.png" alt="robot head">
        </div>
        <ul class="chat"></ul>
        <p class="ment">이번 제시어는 <span></span> 입니다</p>
        <div class="input">     
          <input type="text" id="keyword">
          <p id="game-btn">▶</p>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
